<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Advice for {{ major }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        #gameButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FFC520;
            color: #000000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="gameButton" onclick="openGame()">ðŸŽ®</button>
    <div class="app-state-header">
        <div class="container">
            <h1 class="text-center">Career Advice for {{ major }}</h1>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="professionTabs" role="tablist">
                            {% for profession in professions %}
                            <li class="nav-item">
                                <a class="nav-link {% if loop.first %}active{% endif %}" id="tab-{{ loop.index }}" data-toggle="tab" href="#content-{{ loop.index }}" role="tab">
                                    {{ profession.name }}
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                        <div class="tab-content" id="professionContent">
                            {% for profession in professions %}
                            <div class="tab-pane fade {% if loop.first %}show active{% endif %}" id="content-{{ loop.index }}" role="tabpanel">
                                <h3 class="mt-4">{{ profession.name }}</h3>
                                <p>{{ profession.description }}</p>
                                <div class="btn-container mt-4">
                                    <a href="{{ profession.more_info }}" target="_blank" class="btn btn-app-state">Learn More</a>
                                    <a href="{{ profession.program_url }}" target="_blank" class="btn btn-app-state">Related Program at App State</a>
                                </div>
                            </div>
                            {% endfor %}
                        </div>
                        <div class="text-center mt-4">
                            <a href="/" class="btn btn-secondary">Start Over</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
