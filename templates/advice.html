<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Advice</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            margin-top: 50px;
        }

        h1 {
            color: #004466;
        }

        h3 {
            color: #004466;
        }

        p {
            font-size: 1.2em;
        }

        a {
            color: #004466;
        }

        a:hover {
            color: #002233;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Career Advice for {{ profession }}</h1>
        <h3>Description</h3>
        <p>{{ description }}</p>
        <h3>Relevant Program</h3>
        <p><a href="{{ program_link }}" target="_blank">{{ program }}</a></p>
        <a href="{{ google_link }}" class="btn btn-primary" target="_blank">Search on Google</a>
        <a href="/" class="btn btn-secondary">Back to Professions</a>
    </div>
</body>

</html>
