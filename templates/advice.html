<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Career Advice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 40px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
        }
        .nav-tabs .nav-link.active {
            background-color: #007bff;
            color: white;
        }
        .tab-pane {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">Career Advice</h1>
    <ul class="nav nav-tabs" id="professionTabs" role="tablist">
        {% for profession in professions %}
        <li class="nav-item">
            <a class="nav-link {% if loop.first %}active{% endif %}" id="tab-{{ loop.index }}" data-bs-toggle="tab" href="#content-{{ loop.index }}" role="tab" aria-controls="content-{{ loop.index }}" aria-selected="{% if loop.first %}true{% else %}false{% endif %}">{{ profession.name }}</a>
        </li>
        {% endfor %}
    </ul>
    <div class="tab-content" id="professionTabContent">
        {% for profession in professions %}
        <div class="tab-pane fade {% if loop.first %}show active{% endif %}" id="content-{{ loop.index }}" role="tabpanel" aria-labelledby="tab-{{ loop.index }}">
            <h2>{{ profession.name }}</h2>
            <p>{{ profession.description }}</p>
            <a href="{{ profession.more_info }}" target="_blank" class="btn btn-info">More Information</a>
            <a href="{{ profession.program_url }}" target="_blank" class="btn btn-success">App State Academic Page</a>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
