<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App State Career Advice</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        #gameButton {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #FFC520;
            color: #000000;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="gameButton" onclick="openGame()">ðŸŽ®</button>
    <div class="app-state-header">
        <div class="container">
            <h1 class="text-center">App State Career Advice</h1>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form action="/generate_advice" method="post">
                            <div class="form-group">
                                <label for="major">What's your major?</label>
                                <input type="text" class="form-control" id="major" name="major" required placeholder="e.g., Computer Science">
                            </div>
                            <div class="form-group">
                                <label for="interests">What are your interests? (Optional)</label>
                                <input type="text" class="form-control" id="interests" name="interests" placeholder="e.g., Web development, Artificial Intelligence">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-app-state">Get Career Advice</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function openGame() {
            window.open("{{ url_for('game') }}", 'AppStateDodgeGame', 'width=800,height=600');
        }
    </script>
</body>
</html>
