<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Advice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #003366; /* App State Dark Blue */
            color: #FFFFFF; /* App State White */
            font-family: Arial, sans-serif;
        }
        .tab-content {
            border: 1px solid #CCCCCC;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 5px;
        }
        .nav-tabs .nav-link {
            color: #FFFFFF;
            background-color: #007000; /* App State Green */
        }
        .nav-tabs .nav-link.active {
            color: #007000;
            background-color: #FFFFFF;
            border-color: #CCCCCC;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Career Advice</h1>
    <form action="/generate_advice" method="POST" class="mb-4">
        <div class="form-group">
            <label for="major">Major</label>
            <input type="text" id="major" name="major" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="interests">Interests</label>
            <input type="text" id="interests" name="interests" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Get Advice</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
