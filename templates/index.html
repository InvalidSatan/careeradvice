<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Advice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Career Advice for App State Students</h1>
        </div>
        <form action="/generate_advice" method="POST">
            <div class="form-group">
                <label for="major">Major:</label>
                <input type="text" class="form-control" id="major" name="major" required>
            </div>
            <div class="form-group">
                <label for="interests">Interests:</label>
                <input type="text" class="form-control" id="interests" name="interests" required>
            </div>
            <button type="submit" class="btn btn-primary">Get Advice</button>
        </form>
    </div>
</body>
</html>
