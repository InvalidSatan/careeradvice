<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Advice</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #000000;
        }
        .app-state-header {
            background-color: #1d3d90;
            color: #ffffff;
        }
        .btn-app-state {
            background-color: #ffcc00;
            color: #000000;
        }
        .btn-app-state:hover {
            background-color: #e6b800;
            color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="app-state-header text-center py-3 mb-4">
            <h1>App State Career Advice</h1>
        </div>
        <div class="card">
            <div class="card-body">
                <form action="/generate_advice" method="post">
                    <div class="form-group">
                        <label for="major">Major</label>
                        <input type="text" class="form-control" id="major" name="major" required>
                    </div>
                    <div class="form-group">
                        <label for="interests">Interests</label>
                        <input type="text" class="form-control" id="interests" name="interests" required>
                    </div>
                    <button type="submit" class="btn btn-app-state">Get Career Advice</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
