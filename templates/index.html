<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Advice App</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Career Advice App</h1>
    </header>
    <div class="tabs">
        {% for profession, details in professions.items() %}
        <button class="tablink" onclick="openProfession(event, '{{ profession }}')">{{ profession }}</button>
        {% endfor %}
    </div>
    <div class="tabcontent-container">
        {% for profession, details in professions.items() %}
        <div id="{{ profession }}" class="tabcontent">
            <h3>{{ profession }}</h3>
            <p>{{ details.description }}</p>
            <p><a href="{{ details.google_link }}" target="_blank">More info on Google</a></p>
            <p><a href="{{ details.app_state_link }}" target="_blank">App State Academic Page</a></p>
        </div>
        {% endfor %}
    </div>

    <script>
        function openProfession(evt, professionName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(professionName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>
</html>
