<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Advice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #003366; /* App State Dark Blue */
            color: #FFFFFF; /* App State White */
            font-family: Arial, sans-serif;
        }
        .tab-content {
            border: 1px solid #CCCCCC;
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 5px;
        }
        .nav-tabs .nav-link {
            color: #FFFFFF;
            background-color: #007000; /* App State Green */
        }
        .nav-tabs .nav-link.active {
            color: #007000;
            background-color: #FFFFFF;
            border-color: #CCCCCC;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Career Advice</h1>
    <ul class="nav nav-tabs" id="professionTabs" role="tablist">
        {% for profession, details in professions.items() %}
        <li class="nav-item">
            <a class="nav-link {% if loop.first %}active{% endif %}" id="{{ profession }}-tab" data-toggle="tab" href="#{{ profession }}" role="tab" aria-controls="{{ profession }}" aria-selected="{% if loop.first %}true{% else %}false{% endif %}">{{ profession }}</a>
        </li>
        {% endfor %}
    </ul>
    <div class="tab-content mt-3">
        {% for profession, details in professions.items() %}
        <div class="tab-pane fade {% if loop.first %}show active{% endif %}" id="{{ profession }}" role="tabpanel" aria-labelledby="{{ profession }}-tab">
            <h3>{{ profession }}</h3>
            <p>{{ details.description }}</p>
            <p>
                <a href="{{ details.google_link }}" target="_blank" class="btn btn-primary">More Information on Google</a>
                <a href="{{ details.app_state_link }}" target="_blank" class="btn btn-success">App State Academic Page</a>
            </p>
        </div>
        {% endfor %}
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
