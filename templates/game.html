<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountain Climber Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #gameContainer {
            text-align: center;
        }
        #gameCanvas {
            border: 2px solid #000;
            background-color: #87CEEB;
        }
        #instructions {
            margin-top: 20px;
            max-width: 600px;
            text-align: left;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="instructions">
            <h2>How to Play:</h2>
            <ul>
                <li>Click or press SPACE to jump</li>
                <li>Navigate the terrain and avoid falling</li>
                <li>Climb as high as you can!</li>
            </ul>
        </div>
    </div>
    <script>
        // Game code goes here
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = 800;
        canvas.height = 600;

        const GRAVITY = 0.5;
        const JUMP_FORCE = -12;
        const MOVE_SPEED = 3;

        const player = {
            x: 100,
            y: canvas.height - 50,
            width: 30,
            height: 50,
            vx: MOVE_SPEED,
            vy: 0,
            jumping: false,
            color: '#FFC520'
        };

        let terrain = [];
        let obstacles = [];
        let collectibles = [];
        let cameraX = 0;
        let score = 0;
        let gameState = 'start'; // 'start', 'playing', or 'gameOver'
        const terrainWidth = 50000;

        function initGame() {
            player.x = 100;
            player.y = canvas.height - 50;
            player.vx = MOVE_SPEED;
            player.vy = 0;
            player.jumping = false;

            terrain = [];
            obstacles = [];
            collectibles = [];
            cameraX = 0;
            score = 0;

            generateTerrain();
        }

        function generateTerrain() {
            terrain = new Array(terrainWidth).fill(canvas.height - 100);
            let currentHeight = terrain[0];
            let upwardTrend = 0;

            for (let x = 1; x < terrainWidth; x++) {
                if (Math.random() < 0.05) {
                    const length = Math.floor(Math.random() * 200) + 50;
                    let amplitude = Math.random() * 100 - 30;

                    // Ensure an overall upward trend
                    upwardTrend += Math.random() * 20;
                    amplitude -= upwardTrend / 100;

                    for (let i = 0; i < length && x + i < terrainWidth; i++) {
                        const t = i / length;
                        const y = Math.sin(t * Math.PI) * amplitude;
                        terrain[x + i] = Math.max(100, Math.min(canvas.height - 50, currentHeight + y - upwardTrend / 100));
                    }
                    x += length;
                    currentHeight = terrain[x - 1];

                    // Add obstacles and collectibles
                    if (Math.random() < 0.3) addObstacle(x, currentHeight);
                    if (Math.random() < 0.2) addCollectible(x, currentHeight);
                } else {
                    terrain[x] = currentHeight;
                }
            }
        }

        function addObstacle(x, y) {
            obstacles.push({
                x: x,
                y: y - 30,
                width: 20,
                height: 30,
                type: Math.random() < 0.5 ? 'rock' : 'tree'
            });
        }

        function addCollectible(x, y) {
            collectibles.push({
                x: x,
                y: y - 50,
                width: 20,
                height: 20,
                type: Math.random() < 0.7 ? 'coin' : 'powerup'
            });
        }

        function drawStartScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#FFF';
            ctx.font = '40px Arial';
            ctx.fillText('Mountain Climber', canvas.width / 2 - 150, canvas.height / 2 - 50);
            ctx.font = '20px Arial';
            ctx.fillText('Click or press Space to start', canvas.width / 2 - 120, canvas.height / 2 + 20);
        }

        function drawGameOverScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#FFF';
            ctx.font = '40px Arial';
            ctx.fillText('Game Over!', canvas.width / 2 - 100, canvas.height / 2 - 50);
            ctx.fillText(`Score: ${score}`, canvas.width / 2 - 70, canvas.height / 2 + 20);
            ctx.font = '20px Arial';
            ctx.fillText('Click or press Space to restart', canvas.width / 2 - 130, canvas.height / 2 + 70);
        }


        function drawTerrain() {
            ctx.fillStyle = '#5b3e26';
            ctx.beginPath();
            ctx.moveTo(0, canvas.height);
            for (let x = 0; x < canvas.width; x++) {
                const terrainX = Math.floor(x + cameraX);
                if (terrainX < terrainWidth) {
                    ctx.lineTo(x, terrain[terrainX]);
                }
            }
            ctx.lineTo(canvas.width, canvas.height);
            ctx.closePath();
            ctx.fill();

            // Draw grass
            ctx.strokeStyle = '#2e8b57';
            for (let x = 0; x < canvas.width; x += 5) {
                const terrainX = Math.floor(x + cameraX);
                if (terrainX < terrainWidth) {
                    const y = terrain[terrainX];
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                    ctx.lineTo(x, y - Math.random() * 5 - 2);
                    ctx.stroke();
                }
            }
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - cameraX, player.y, player.width, player.height);
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                if (obstacle.x > cameraX - 100 && obstacle.x < cameraX + canvas.width + 100) {
                    if (obstacle.type === 'rock') {
                        ctx.fillStyle = '#808080';
                        ctx.beginPath();
                        ctx.arc(obstacle.x - cameraX + obstacle.width / 2, obstacle.y + obstacle.height / 2, obstacle.width / 2, 0, Math.PI * 2);
                        ctx.fill();
                    } else {  // tree
                        ctx.fillStyle = '#8B4513';
                        ctx.fillRect(obstacle.x - cameraX, obstacle.y + obstacle.height / 2, obstacle.width, obstacle.height / 2);
                        ctx.fillStyle = '#228B22';
                        ctx.beginPath();
                        ctx.moveTo(obstacle.x - cameraX, obstacle.y + obstacle.height / 2);
                        ctx.lineTo(obstacle.x - cameraX + obstacle.width / 2, obstacle.y);
                        ctx.lineTo(obstacle.x - cameraX + obstacle.width, obstacle.y + obstacle.height / 2);
                        ctx.closePath();
                        ctx.fill();
                    }
                }
            });
        }

        function drawCollectibles() {
            collectibles.forEach(collectible => {
                if (collectible.x > cameraX - 100 && collectible.x < cameraX + canvas.width + 100) {
                    if (collectible.type === 'coin') {
                        ctx.fillStyle = '#FFD700';
                        ctx.beginPath();
                        ctx.arc(collectible.x - cameraX + collectible.width / 2, collectible.y + collectible.height / 2, collectible.width / 2, 0, Math.PI * 2);
                        ctx.fill();
                    } else {  // powerup
                        ctx.fillStyle = '#FF00FF';
                        ctx.fillRect(collectible.x - cameraX, collectible.y, collectible.width, collectible.height);
                    }
                }
            });
        }

        function updatePlayer() {
            if (gameState !== 'playing') return;

            player.vy += GRAVITY;
            player.x += player.vx;
            player.y += player.vy;

            const groundHeight = terrain[Math.floor(player.x)];
            if (player.y + player.height > groundHeight) {
                player.y = groundHeight - player.height;
                player.vy = 0;
                player.jumping = false;
            }

            // Collision with obstacles
            obstacles.forEach(obstacle => {
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    gameState = 'gameOver';
                }
            });

            // Collecting collectibles
            collectibles = collectibles.filter(collectible => {
                if (player.x < collectible.x + collectible.width &&
                    player.x + player.width > collectible.x &&
                    player.y < collectible.y + collectible.height &&
                    player.y + player.height > collectible.y) {
                    if (collectible.type === 'coin') {
                        score += 10;
                    } else {  // powerup
                        player.vx *= 1.5;  // Speed boost
                        setTimeout(() => { player.vx = MOVE_SPEED; }, 5000);  // Reset after 5 seconds
                    }
                    return false;
                }
                return true;
            });

            cameraX = player.x - canvas.width / 3;
        }

        function drawBackground() {
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, "#87CEEB");
            gradient.addColorStop(1, "#E0F6FF");
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw distant mountains
            ctx.fillStyle = '#6a8ea6';
            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(-100 + (i * 500) - (cameraX * 0.1) % 1500, canvas.height);
                for (let x = 0; x <= 600; x++) {
                    const y = Math.sin(x / 100 + i) * 50 + Math.sin(x / 50) * 25;
                    ctx.lineTo(x + (i * 500) - (cameraX * 0.1) % 1500, canvas.height - 100 - y);
                }
                ctx.lineTo(700 + (i * 500) - (cameraX * 0.1) % 1500, canvas.height);
                ctx.closePath();
                ctx.fill();
            }
        }

        function drawScore() {
            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 20, 30);
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();

            if (gameState === 'start') {
                drawStartScreen();
            } else if (gameState === 'playing') {
                drawTerrain();
                drawObstacles();
                drawCollectibles();
                updatePlayer();
                drawPlayer();
                drawScore();
            } else if (gameState === 'gameOver') {
                drawGameOverScreen();
            }

            requestAnimationFrame(update);
        }

        function jump() {
            if (gameState === 'start') {
                gameState = 'playing';
                initGame();
            } else if (gameState === 'playing' && !player.jumping) {
                player.vy = JUMP_FORCE;
                player.jumping = true;
            } else if (gameState === 'gameOver') {
                gameState = 'playing';
                initGame();
            }
        }

        canvas.addEventListener('click', jump);
        window.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                jump();
            }
        });

        initGame();
        update();
    </script>
</body>
</html>
